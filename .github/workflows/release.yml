name: Release    
  
permissions:  
  contents: write  
  issues: write  
  pull-requests: write  
    
on:    
  push:    
    branches: [master, CI-test]  
  pull_request:    
    branches: [master]    
  workflow_dispatch:  
    
jobs:    
  test:    
    runs-on: ubuntu-latest    
    strategy:    
      matrix:    
        python-version: ["3.9", "3.10", "3.11", "3.12"]    
        
    steps:    
    - uses: actions/checkout@v4    
    - name: Set up Python ${{ matrix.python-version }}    
      uses: actions/setup-python@v4    
      with:    
        python-version: ${{ matrix.python-version }}    
        
    - name: Install dependencies    
      run: |    
        python -m pip install --upgrade pip    
        pip install -r requirements.txt    
        pip install pytest  
        
    - name: Run tests  
      run: pytest tests/ -v  
    
  build-binaries:    
    needs: test    
    runs-on: ${{ matrix.os }}    
    strategy:    
      matrix:    
        include:  
          - os: ubuntu-latest  
            platform: linux  
          - os: windows-latest  
            platform: windows  
          - os: macos-latest  
            platform: darwin  
      
    steps:    
    - uses: actions/checkout@v4    
    - name: Set up Python    
      uses: actions/setup-python@v4    
      with:    
        python-version: 3.11    
        
    - name: Install dependencies    
      run: |    
        python -m pip install --upgrade pip    
        pip install -r requirements.txt    
        pip install pyinstaller    
        
    - name: Build binary    
      run: python scripts/build_binaries.py --platform ${{ matrix.platform }}  
        
    - name: Upload artifacts    
      uses: actions/upload-artifact@v4    
      with:    
        name: binaries-${{ matrix.platform }}    
        path: dist/casbin-python-cli-${{ matrix.platform }}-*  
    
  release:    
    needs: [test, build-binaries]    
    runs-on: ubuntu-latest    
    if: github.ref == 'refs/heads/master' || github.event_name == 'pull_request' || github.ref == 'refs/heads/CI-test' 
        
    steps:    
    - uses: actions/checkout@v4    
      with:    
        fetch-depth: 0    
        token: ${{ secrets.GITHUB_TOKEN }}    
        
    - name: Configure Git  
      run: |  
        git config --global user.name "github-actions[bot]"  
        git config --global user.email "github-actions[bot]@users.noreply.github.com"  
          
    - name: Clean up existing tags (if needed)  
      run: |  
        # 检查并删除可能冲突的标签  
        if git tag -l | grep -q "^v1.0.0$"; then  
          echo "Removing existing v1.0.0 tag"  
          git tag -d v1.0.0 || true  
          git push origin :refs/tags/v1.0.0 || true  
        fi  
        
    - name: Set up Python    
      uses: actions/setup-python@v4    
      with:    
        python-version: 3.11    
        
    - name: Install dependencies    
      run: |    
        python -m pip install --upgrade pip    
        pip install -r requirements.txt    
        pip install wheel twine    
        npm install -g semantic-release @semantic-release/changelog @semantic-release/exec @semantic-release/github    
        
    - name: Download all artifacts    
      uses: actions/download-artifact@v4    
      with:    
        path: artifacts    
        
    - name: Move binaries to dist    
      run: |    
        mkdir -p dist    
        find artifacts -name "casbin-python-cli-*" -type f -exec cp {} dist/ \;  
        ls -la dist/  
        
    - name: Semantic Release    
      env:    
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}  
        #PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}    
      run: npx semantic-release